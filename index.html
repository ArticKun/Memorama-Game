<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/var.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

  <!-- CONTENEDOR PRINCIPAL FOOTER RESPONSIVO-->
  <div class="container">

    <!-- PANTALLA INICIO -->
    <div id="bienvenida" class="bienvenida">
      <h1>🕹️ Modo 🕹️</h1>
      <div class="bienvenida-botones">
        <button id="juego-normal">¡Contra Reloj!</button>
        <button id="juego-relax">Modo relax</button>
      </div>
    </div>

    <!-- HEADER -->
    <header class="cabecera">
      <div class="contadores">
            <!-- MOVIMIENTOS -->
            <div class="contador-item">
              <h4 class="cabecera-titulo">Mov / Max</h4>
              <div class="cabecera-num">
                <span id="mov">00</span>/<span id="mov-total">00</span>
              </div>
            </div>
            <!-- TEMPORIZADOR -->
            <div id="cronometro" class="contador-item">
              <h4 class="cabecera-titulo">Tiempo</h4>
              <div class="cabecera-num">
                <span id="minutos">00</span>:<span id="segundos">00</span>
              </div>
            </div>
      </div>
      <!-- NIVEL DIFUCULTAD -->
      <div class="nivel">
        <h4 class="cabecera-titulo">Nivel</h4>
        <div class="cabecera-num"><span id="nivel">01</span></div>
      </div>
      <!-- CONTROL ASIDE MENU -->
      <button id="control-nivel" class="control-nivel">...</button>
    </header>
    
    <!-- MESA -->
    <main>
      <!-- TITULO / REPARTIR CARTAS -->
        <h1 class="titulo-juego">Memory Cards</h1>
        <button class="btn-repartir" id="btn-repartir">Barajar Tarjetas</button>
  
        <!-- RENDERIZAR CARDS -->
        <div id="mesa" class="mesa"></div>
  
        <!-- SUBE NIVEL  -->
        <div id="subeNivel" class="sube-nivel">
          <div class="modal">
            <h2>¡Muy bien!</h2>
            <button id="subir">Siguiente nivel</button>
            <button class="reiniciar">Reiniciar</button>
          </div>
        </div>
        <!--  GAME OVER  TIME OVER -->
        <div id="gameOver" class="game-over">
          <div class="modal">
            <h2>¡Oh no!</h2>
            <p>Te has quedado sin movimientos 😭</p>
            <button class="reiniciar">Reiniciar</button>
          </div>
        </div>
        <!-- TIME OVER -->
        <div id="timeOver" class="game-over">
          <div class="modal">
            <h2>¡Oh no!</h2>
            <p>Te has quedado sin tiempo 😭</p>
            <button class="reiniciar">Reiniciar</button>
          </div>
        </div>
        <!-- MODAL FINAL -->
        <div id="endGame" class="end-game">
          <div class="modal">
            <h2>¡Que Memoria!</h2>
            <p>Has superado todos los niveles 🏆</p>
            <button class="reiniciar">Reiniciar</button>
          </div>
        </div>
    </main>

    <!-- MENU LATERAL -->
    <div class="selecciona-nivel">
      <button id="cierra-niveles" class="cierra-niveles">&times;</button>
      <ul></ul>
      <button id="config" class="config">⚙️</button>
    </div>

    <!-- SONIDOS -->
     <div>
       <audio src="./sonidos/acierto.mp3"
          class="sonido"
          id="sonido-acierto"
          preload="auto"
       ></audio>
       <audio src="./sonidos/error.mp3"
          class="sonido"
          id="sonido-error"
          preload="auto"
       ></audio>
       <audio src="./sonidos/carta.mp3"
          class="sonido"
          id="sonido-carta"
          preload="auto"
       ></audio>
     </div>
  
    <!-- FOOTER -->
    <footer>
        <p> © 2024 <span>Arcade</span> Proyecto Introduccion a JS </p>
    </footer>
    
  </div>


  <!-- SCRIPT -->
  <script src="./js/iniciar.js" type="module"></script>

</body>
</html>
